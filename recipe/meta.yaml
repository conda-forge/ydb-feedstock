{% set name = "ydb" %}
{% set version = "3.21.4" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/ydb-{{ version }}.tar.gz
  sha256: 8d1c630ea35a0493020af561fa7d86ff8b743ea880a5464cc94a2508af57297c

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - pip
    - setuptools
  run:
    - python >={{ python_min }}
    - grpcio >=1.42.0
    - packaging
    - protobuf >=3.13.0,<6.0.0
    - aiohttp <4

test:
  imports:
    - ydb
  commands:
    - pip check
  requires:
    - python {{ python_min }}
    - pip

about:
  home: http://github.com/ydb-platform/ydb-python-sdk
  summary: YDB Python SDK
  license: Apache-2.0
  license_file: LICENSE
  dev_url: http://github.com/ydb-platform/ydb-python-sdk
  doc_url: https://ydb-platform.github.io/ydb-python-sdk/

extra:
  recipe-maintainers:
    - xylar
